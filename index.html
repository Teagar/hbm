<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário Mika!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffda79;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #ff5733;
            margin-bottom: 10px;
            animation: bounce 1.5s infinite;
        }

        h2 {
            font-size: 1.5rem;
            color: #ffac33;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 2rem;
            background-color: #ffac33;
            padding: 15px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 20px;
            font-size: 1.5rem;
            padding: 10px 20px;
            color: #fff;
            background-color: #ff5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #c70039;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            background-color: rgba(255, 87, 51, 0.8);
            border-radius: 50%;
            width: 60px;
            height: 80px;
            animation: floatBalloon 6s ease-in-out infinite;
        }

        .balloon:nth-child(2) {
            background-color: rgba(255, 172, 51, 0.8);
            animation-duration: 5s;
            left: 20%;
        }

        .balloon:nth-child(3) {
            background-color: rgba(51, 255, 144, 0.8);
            animation-duration: 7s;
            left: 70%;
        }

        @keyframes floatBalloon {
            0% { transform: translateY(0); }
            50% { transform: translateY(-400px); }
            100% { transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #partyButton {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Feliz Aniversário, Mika!</h1>
    <h2>Contagem regressiva para o seu grande dia:</h2>

    <div id="countdown"></div>

    <button id="partyButton">Vamos começar a festa!</button>

    <div class="balloon" style="left: 10%;"></div>
    <div class="balloon"></div>
    <div class="balloon" style="left: 80%;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function updateCountdown() {
            var birthday = new Date("September 23, 2024 00:00:00").getTime();
            var now = new Date().getTime();
            var distance = birthday - now;

            if (distance <= 0) {
                document.getElementById("countdown").innerHTML = "Feliz Aniversário, Mika!";
                document.getElementById("partyButton").style.display = "inline-block";
            } else {
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = days + " dias, " + hours + " horas, " + minutes + " minutos e " + seconds + " segundos";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function speakMessage() {
            var message = "Feliz aniversário, Mika! Que você continue sendo a pessoa incrível que você é. Prepare-se para o melhor bolo de todos os tempos!";
            var synth = window.speechSynthesis;
            var utterance = new SpeechSynthesisUtterance(message);
            utterance.lang = 'pt-BR';
            synth.speak(utterance);
        }

        document.getElementById("partyButton").addEventListener('click', function() {
            speakMessage();
            alert("Que a festa comece!");
            document.body.style.backgroundColor = '#f54291';
        });
    </script>

</body>
</html>
